<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>InstaBoost - Free Instagram Followers</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            overflow-x: hidden;
            background: linear-gradient(45deg, #f09433 0%, #e6683c 25%, #dc2743 50%, #cc2366 75%, #bc1888 100%);
            min-height: 100vh;
        }

        /* Animated Background */
        .bg-animation {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            background: linear-gradient(45deg, #f09433, #e6683c, #dc2743, #cc2366, #bc1888);
            background-size: 400% 400%;
            animation: gradientShift 15s ease infinite;
        }

        @keyframes gradientShift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        /* Floating Particles */
        .particles {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1;
        }

        .particle {
            position: absolute;
            width: 4px;
            height: 4px;
            background: rgba(255, 255, 255, 0.6);
            border-radius: 50%;
            animation: float 6s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px) rotate(0deg); opacity: 1; }
            50% { transform: translateY(-20px) rotate(180deg); opacity: 0.5; }
        }

        /* Main Container */
        .container {
            position: relative;
            z-index: 10;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        /* Card Styles */
        .card {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            border-radius: 30px;
            padding: 50px 40px;
            box-shadow: 0 30px 80px rgba(0, 0, 0, 0.2);
            width: 100%;
            max-width: 450px;
            text-align: center;
            border: 1px solid rgba(255, 255, 255, 0.2);
            transform: translateY(0);
            transition: all 0.6s cubic-bezier(0.4, 0, 0.2, 1);
            margin-bottom: 30px;
        }

        .card:hover {
            transform: translateY(-10px);
            box-shadow: 0 40px 100px rgba(0, 0, 0, 0.3);
        }

        /* Logo */
        .logo {
            width: 80px;
            height: 80px;
            margin: 0 auto 30px;
            background: linear-gradient(45deg, #f09433 0%, #e6683c 25%, #dc2743 50%, #cc2366 75%, #bc1888 100%);
            border-radius: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            animation: logoFloat 3s ease-in-out infinite;
            position: relative;
            overflow: hidden;
        }

        .logo::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(45deg, transparent, rgba(255, 255, 255, 0.3), transparent);
            transform: rotate(45deg);
            animation: shine 3s ease-in-out infinite;
        }

        @keyframes logoFloat {
            0%, 100% { transform: translateY(0px) rotate(0deg); }
            50% { transform: translateY(-10px) rotate(5deg); }
        }

        @keyframes shine {
            0% { transform: translateX(-100%) translateY(-100%) rotate(45deg); }
            50% { transform: translateX(100%) translateY(100%) rotate(45deg); }
            100% { transform: translateX(100%) translateY(100%) rotate(45deg); }
        }

        .logo svg {
            width: 40px;
            height: 40px;
            z-index: 1;
            position: relative;
        }

        /* Instagram Logo */
        .instagram-logo {
            fill: white;
        }

        /* Typography */
        .title {
            font-size: 2.5rem;
            font-weight: 800;
            background: linear-gradient(45deg, #f09433, #e6683c, #dc2743, #cc2366, #bc1888);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 10px;
            animation: titleGlow 2s ease-in-out infinite alternate;
        }

        @keyframes titleGlow {
            from { filter: brightness(1); }
            to { filter: brightness(1.2); }
        }

        .subtitle {
            color: #666;
            font-size: 1.1rem;
            margin-bottom: 40px;
            font-weight: 500;
        }

        /* Input Styles */
        .input-group {
            position: relative;
            margin-bottom: 30px;
        }

        .input-label {
            display: block;
            color: #333;
            font-weight: 600;
            margin-bottom: 15px;
            font-size: 1rem;
            text-align: left;
        }

        .input-wrapper {
            position: relative;
        }

        .input-icon {
            position: absolute;
            left: 20px;
            top: 50%;
            transform: translateY(-50%);
            color: #999;
            font-size: 1.2rem;
            font-weight: 600;
        }

        .input-field {
            width: 100%;
            padding: 20px 20px 20px 50px;
            border: 2px solid #e1e5e9;
            border-radius: 20px;
            font-size: 1.1rem;
            font-weight: 500;
            background: rgba(255, 255, 255, 0.9);
            transition: all 0.3s ease;
            outline: none;
        }

        .input-field:focus {
            border-color: #dc2743;
            box-shadow: 0 0 0 4px rgba(220, 39, 67, 0.1);
            background: white;
        }

        .input-field:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        /* Button Styles */
        .btn-primary {
            width: 100%;
            padding: 20px;
            background: linear-gradient(45deg, #f09433 0%, #e6683c 25%, #dc2743 50%, #cc2366 75%, #bc1888 100%);
            border: none;
            border-radius: 20px;
            color: white;
            font-size: 1.2rem;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .btn-primary:hover:not(:disabled) {
            transform: translateY(-3px);
            box-shadow: 0 15px 35px rgba(220, 39, 67, 0.4);
        }

        .btn-primary:disabled {
            opacity: 0.7;
            cursor: not-allowed;
            transform: none;
        }

        .btn-primary::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.3), transparent);
            transition: left 0.5s;
        }

        .btn-primary:hover::before {
            left: 100%;
        }

        /* Loading Animation */
        .loading-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(45deg, #f09433 0%, #e6683c 25%, #dc2743 50%, #cc2366 75%, #bc1888 100%);
            display: none;
            align-items: center;
            justify-content: center;
            z-index: 1000;
            animation: fadeIn 0.5s ease;
            backdrop-filter: blur(20px);
        }

        .loading-container.active {
            display: flex;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .loading-content {
            text-align: center;
            color: white;
            max-width: 400px;
            padding: 40px;
        }

        .loading-logo {
            width: 100px;
            height: 100px;
            margin: 0 auto 30px;
            background: rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(10px);
            border-radius: 25px;
            display: flex;
            align-items: center;
            justify-content: center;
            animation: logoFloat 2s ease-in-out infinite;
            border: 2px solid rgba(255, 255, 255, 0.3);
        }

        .loading-logo svg {
            width: 50px;
            height: 50px;
        }

        .progress-bar {
            width: 100%;
            height: 6px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 3px;
            overflow: hidden;
            margin: 30px 0;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #fff, rgba(255, 255, 255, 0.8));
            border-radius: 3px;
            width: 0%;
            animation: progressFill 10s linear forwards;
        }

        @keyframes progressFill {
            0% { width: 0%; }
            100% { width: 100%; }
        }

        .loading-text {
            font-size: 1.8rem;
            font-weight: 700;
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 15px;
        }

        .loading-username {
            font-size: 1.3rem;
            opacity: 0.8;
            margin-bottom: 30px;
            font-weight: 500;
        }

        .follower-counter {
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(15px);
            border-radius: 20px;
            padding: 30px;
            margin-bottom: 30px;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .counter-number {
            font-size: 3.5rem;
            font-weight: 800;
            color: white;
            text-shadow: 0 0 30px rgba(255, 255, 255, 0.5);
            margin-bottom: 10px;
        }

        .counter-label {
            font-size: 1.1rem;
            opacity: 0.9;
            font-weight: 500;
        }

        .loading-steps {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
        }

        .step {
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 0.9rem;
            opacity: 0.7;
            transition: opacity 0.3s ease;
        }

        .step.active {
            opacity: 1;
        }

        .step-icon {
            width: 16px;
            height: 16px;
            fill: currentColor;
        }

        /* Success Animation */
        .success-container {
            display: none;
            text-align: center;
            animation: successSlide 0.8s ease;
        }

        .success-container.active {
            display: block;
        }

        @keyframes successSlide {
            from { transform: translateY(50px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }

        .success-icon {
            width: 100px;
            height: 100px;
            margin: 0 auto 30px;
            background: linear-gradient(45deg, #00d4aa, #00b894);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            animation: successPulse 2s ease-in-out infinite;
        }

        @keyframes successPulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.1); }
        }

        .success-icon svg {
            width: 50px;
            height: 50px;
            fill: white;
        }

        .success-title {
            font-size: 2rem;
            font-weight: 700;
            color: #333;
            margin-bottom: 20px;
        }

        .success-message {
            color: #666;
            font-size: 1.1rem;
            margin-bottom: 30px;
            line-height: 1.6;
        }

        .success-stats {
            background: linear-gradient(45deg, #f09433 0%, #e6683c 25%, #dc2743 50%, #cc2366 75%, #bc1888 100%);
            color: white;
            border-radius: 20px;
            padding: 30px;
            margin-bottom: 30px;
        }

        .stats-number {
            font-size: 2.5rem;
            font-weight: 800;
            margin-bottom: 10px;
        }

        .stats-label {
            font-size: 1rem;
            opacity: 0.9;
        }

        .btn-secondary {
            width: 100%;
            padding: 18px;
            background: linear-gradient(45deg, #f09433 0%, #e6683c 25%, #dc2743 50%, #cc2366 75%, #bc1888 100%);
            border: none;
            border-radius: 20px;
            color: white;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .btn-secondary:hover {
            transform: translateY(-3px);
            box-shadow: 0 15px 35px rgba(220, 39, 67, 0.4);
        }

        /* Features Grid */
        .features {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
            width: 100%;
            max-width: 450px;
        }

        .feature {
            background: rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 25px 15px;
            text-align: center;
            border: 1px solid rgba(255, 255, 255, 0.3);
            transition: transform 0.3s ease;
        }

        .feature:hover {
            transform: translateY(-5px);
        }

        .feature-icon {
            width: 40px;
            height: 40px;
            margin: 0 auto 15px;
            fill: white;
        }

        .feature-text {
            color: white;
            font-weight: 600;
            font-size: 0.9rem;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .card {
                padding: 40px 30px;
                margin: 10px;
            }
            
            .title {
                font-size: 2rem;
            }
            
            .features {
                grid-template-columns: 1fr;
                gap: 15px;
            }
            
            .loading-content {
                padding: 20px;
            }
            
            .loading-text {
                font-size: 1.5rem;
            }
            
            .counter-number {
                font-size: 2.5rem;
            }
            
            .loading-steps {
                flex-direction: column;
                gap: 10px;
            }
            
            .input-field {
                padding: 16px 16px 16px 45px;
                font-size: 1rem;
            }
            
            .btn-primary, .btn-secondary {
                padding: 16px;
                font-size: 1.1rem;
            }
        }
    </style>
</head>

            <div class="progress-bar">
                <div class="progress-fill"></div>
            </div>
            
            <div class="follower-counter">
                <div class="counter-number" id="followerCounter">+0</div>
                <div class="counter-label">New Followers</div>
            </div>

            <div class="loading-steps">
                <div class="step active">
                    <svg class="step-icon" viewBox="0 0 24 24" fill="currentColor">
                        <path d="M12,16A2,2 0 0,1 14,18A2,2 0 0,1 12,20A2,2 0 0,1 10,18A2,2 0 0,1 12,16M12,10A2,2 0 0,1 14,12A2,2 0 0,1 12,14A2,2 0 0,1 10,12A2,2 0 0,1 12,10M12,4A2,2 0 0,1 14,6A2,2 0 0,1 12,8A2,2 0 0,1 10,6A2,2 0 0,1 12,4Z"/>
                    </svg>
                    Analyzing Profile
                </div>
                <div class="step">
                    <svg class="step-icon" viewBox="0 0 24 24" fill="currentColor">
                        <path d="M12,2A10,10 0 0,0 2,12A10,10 0 0,0 12,22A10,10 0 0,0 22,12A10,10 0 0,0 12,2M12,17L7,12H10V8H14V12H17L12,17Z" />
                    </svg>
                    Sending Followers
                </div>
                <div class="step">
                    <svg class="step-icon" viewBox="0 0 24 24" fill="currentColor">
                        <path d="M10,17L5,12L6.41,10.58L10,14.17L17.59,6.58L19,8M12,2A10,10 0 0,0 2,12A10,10 0 0,0 12,22A10,10 0 0,0 22,12A10,10 0 0,0 12,2Z" />
                    </svg>
                    Complete
                </div>
            </div>
        </div>
    </div>

    <script>
        // Create floating particles
        function createParticles() {
            const particlesContainer = document.getElementById('particles');
            const particleCount = 50;

            for (let i = 0; i < particleCount; i++) {
                const particle = document.createElement('div');
                particle.className = 'particle';
                particle.style.left = Math.random() * 100 + '%';
                particle.style.top = Math.random() * 100 + '%';
                particle.style.animationDelay = Math.random() * 6 + 's';
                particle.style.animationDuration = (Math.random() * 3 + 3) + 's';
                particlesContainer.appendChild(particle);
            }
        }

        // Initialize particles
        createParticles();

        // Get DOM elements
        const usernameInput = document.getElementById('username');
        const getFollowersBtn = document.getElementById('getFollowersBtn');
        const mainForm = document.getElementById('mainForm');
        const loadingContainer = document.getElementById('loadingContainer');
        const successContainer = document.getElementById('successContainer');
        const loadingUsername = document.getElementById('loadingUsername');
        const followerCounter = document.getElementById('followerCounter');
        const getMoreBtn = document.getElementById('getMoreBtn');
        const successUsername = document.getElementById('successUsername');
        const successFollowerCount = document.getElementById('successFollowerCount');
        const statsNumber = document.getElementById('statsNumber');

        let isLoading = false;
        let followerCount = 0;
        let targetFollowers = 0;
        let currentStep = 0;

        // Handle get followers button click
        getFollowersBtn.addEventListener('click', function() {
            const username = usernameInput.value.trim();
            
            if (!username || isLoading) return;
            
            startFollowerProcess(username);
        });

        // Handle get more button click
        getMoreBtn.addEventListener('click', function() {
            resetForm();
        });

        // Handle enter key press
        usernameInput.addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                getFollowersBtn.click();
            }
        });

        // Start follower process
        function startFollowerProcess(username) {
            isLoading = true;
            followerCount = 0;
            currentStep = 0;
            targetFollowers = Math.floor(Math.random() * 100) + 150; // Random between 150-250
            
            // Update loading screen
            loadingUsername.textContent = `Processing @${username}`;
            
            // Show loading screen with animation
            loadingContainer.classList.add('active');
            
            // Start follower counter animation
            animateFollowerCounter();
            
            // Animate loading steps
            animateSteps();
            
            // Show success after 10 seconds
            setTimeout(() => {
                showSuccess(username, targetFollowers);
            }, 10000);
        }

        // Animate follower counter
        function animateFollowerCounter() {
            const interval = setInterval(() => {
                if (followerCount < targetFollowers) {
                    const increment = Math.floor(Math.random() * 15) + 5;
                    followerCount = Math.min(followerCount + increment, targetFollowers);
                    followerCounter.textContent = `+${followerCount}`;
                } else {
                    clearInterval(interval);
                }
            }, 200);
        }

        // Animate loading steps
        function animateSteps() {
            const steps = document.querySelectorAll('.step');
            
            setTimeout(() => {
                steps[1].classList.add('active');
            }, 3000);
            
            setTimeout(() => {
                steps[2].classList.add('active');
            }, 8000);
        }

        // Show success screen
        function showSuccess(username, followers) {
            isLoading = false;
            
            // Hide loading screen
            loadingContainer.classList.remove('active');
            
            // Update success content
            successUsername.textContent = `@${username}`;
            successFollowerCount.innerHTML = `<strong>+${followers} followers</strong>`;
            statsNumber.textContent = `+${followers}`;
            
            // Hide main form and show success
            mainForm.style.display = 'none';
            successContainer.classList.add('active');
        }

        // Reset form
        function resetForm() {
            isLoading = false;
            followerCount = 0;
            currentStep = 0;
            usernameInput.value = '';
            
            // Reset loading steps
            const steps = document.querySelectorAll('.step');
            steps.forEach((step, index) => {
                if (index === 0) {
                    step.classList.add('active');
                } else {
                    step.classList.remove('active');
                }
            });
            
            // Hide success and show main form
            successContainer.classList.remove('active');
            mainForm.style.display = 'block';
            
            // Reset counter
            followerCounter.textContent = '+0';
        }

        // Add some interactive effects
        document.addEventListener('mousemove', function(e) {
            const particles = document.querySelectorAll('.particle');
            const mouseX = e.clientX / window.innerWidth;
            const mouseY = e.clientY / window.innerHeight;
            
            particles.forEach((particle, index) => {
                const speed = (index % 5 + 1) * 0.5;
                const x = (mouseX - 0.5) * speed;
                const y = (mouseY - 0.5) * speed;
                particle.style.transform = `translate(${x}px, ${y}px)`;
            });
        });

        // Add input validation and styling
        usernameInput.addEventListener('input', function() {
            const value = this.value;
            const isValid = value.length > 0 && /^[a-zA-Z0-9._]+$/.test(value);
            
            if (isValid || value === '') {
                this.style.borderColor = '#e1e5e9';
            } else {
                this.style.borderColor = '#ff6b6b';
            }
            
            getFollowersBtn.disabled = !isValid;
        });

        // Mobile-specific optimizations
        function isMobileDevice() {
            return (typeof window.orientation !== "undefined") || (navigator.userAgent.indexOf('IEMobile') !== -1);
        }

        if (isMobileDevice()) {
            // Adjust animation speeds for mobile
            document.documentElement.style.setProperty('--animation-speed', '1.2s');
            
            // Prevent zoom on input focus
            usernameInput.addEventListener('focus', function() {
                document.body.style.zoom = "100%";
            });
            
            // Optimize touch events
            document.addEventListener('touchstart', function() {
                // Add touch-specific optimizations
            }, { passive: true });
        }
    </script>
</body>
</html>
